<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/base.css" rel="stylesheet" media="all">
    <link href="css/common.css" rel="stylesheet" media="all">
    <script src="js/action.js" defer></script>


    <title>Document</title>
</head>

<body>
   
    <section>
        <div class="datesection box">
            <div class="control">
                <button type="button" class="preMonth"> ◁ </button>
                <span class="year"></span> <span class="month"></span>
                <button type="button" class="nextMonth"> ▷ </button>
            </div>
            <table>
                <colgroup>
                    <col style="width: 14.2%;">
                    <col style="width: 14.2%;">
                    <col style="width: 14.2%;">
                    <col style="width: 14.2%;">
                    <col style="width: 14.2%;">
                    <col style="width: 14.2%;">
                    <col style="width: 14.2%;">
                </colgroup>
                <thead>
                    <tr>
                        <th>일</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th>토</th>
                    </tr>
                </thead>
                <tbody id="calender">

                </tbody>
            </table>
        </div>
        <div class="todosection box">
          <span class="selyear">2021</span> 
          <p class="selmonth">날짜를 선택하세요</p>
          <p class="selday"></p>

          <input type="text" class="textzone">
          <button type="button" class="save">저장</button>
          <ul id="todolist">

          </ul>

        </div>
    </section>
</body>

</html>
